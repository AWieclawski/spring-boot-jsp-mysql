#set all JPA parameters in your application.properties file
spring.jpa.properties.hibernate.generate_statistics=true

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto = update

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false 


# Configuration of data source connection.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=javapp
spring.datasource.password=1234
spring.datasource.url=jdbc:mysql://localhost:3333/appdb


# Spring Boot JSP ViewResolver Configuration
spring.mvc.view.prefix: /WEB-INF/jsp
spring.mvc.view.suffix: .jsp

#The resource mapping in src/main/resources/static just handles automatically

# Log Levels
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=INFO
logging.level.tomcat=TRACE